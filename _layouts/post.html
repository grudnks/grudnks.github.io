---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <span class="article__date" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</span>
  </header>

  <section>
    {{ content }}
  </section>

</article>
