# Website details
name: "Konstantin Grudnitskiy"
description: "the Blog"
email: "k.grudnitskiy@gmail.com"
author: "k.grudnitskiy"
lang: "ru"
locale: "ru-Ru"

# Jekyll
paginate: 10
highlighter: "python"
markdown: kramdown
gems: [jekyll-paginate]
timezone: Europe/Kiev
paginateLabel: page
paginate_path: "page/:num"
permalink: /:categories/:year/:month/:day/:title
baseurl: http://grudnks.github.io

# Includes
addthisId: ""
disqusUsername: ""
googleAnalyticsId: ""

# Search engine verifications
bing: ""
yandex: ""
google: ""

#Sitemap
sitemap:
    file: "/sitemap.xml"
    exclude:
        - "/404.html"
    include_posts:
        - "/index.html"
    change_frequency_name: "daily"
    priority_name: "1.00"
